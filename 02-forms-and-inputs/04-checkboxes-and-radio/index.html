<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Checkboxes & Radio</h1>

  <form>
    <label for="html">
      <input type="checkbox" name="languages" id="html" value="html" disabled/> HTML
    </label>
    <label for="CSS">
      <input type="checkbox" name="languages" id="CSS" value="CSS" checked /> CSS
    </label>
    <label for="javaScript">
      <input type="checkbox" name="languages" id="javaScript" value="javaScript" checked /> JavaScript
    </label>
  </form>


  <h2>Product Size</h2>
  <form>
    <label for="Small">
      <input type="radio" name="Size" id="Small" value="Small"/> Small
    </label>
    <label for="Medium">
      <input type="radio" name="Size" id="Medium" value="Medium"/> Medium
    </label>
    <label for="Large">
      <input type="radio" name="Size" id="Large" value="Large"/> Large
    </label>
  </form>
</body>

</html>
