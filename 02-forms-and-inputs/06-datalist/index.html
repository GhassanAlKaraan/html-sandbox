<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Datalist</h1>

  <form>
    <!-- Input List -->
    <label for="favLanguage">Favorite Programming Language</label>
    <input list="languages" id="favLanguage" name="favLanguage">

    <datalist id="languages">
      <option value="JS"></option>
      <option value="Zig"></option>
      <option value="Python"></option>
      <option value="Dart"></option>
      <option value="Rust"></option>
      <option value="Go"></option>
    </datalist>

    <!-- Time with List --> <br> <br>
    <label for="topTimes">Top Times</label>
    <input type="time" list="topTimes">
    <datalist id="topTimes">
      <option value="10:00"></option>
      <option value="11:00"></option>
      <option value="12:00"></option>
    </datalist>

    <!-- Ticked Range--> <br> <br>
    <label for="tick">Tick</label>
    <input type="range" name="tick" id="tick" list="tickmarks" min="0" max="100" ><!--step="10"--> 
    <datalist id="tickmarks">
      <option value="0"></option>
      <!-- <option value="10"></option> -->
      <!-- <option value="20"></option> -->
      <option value="33"></option>
      <!-- <option value="40"></option> -->
      <!-- <option value="50"></option> -->
      <option value="66"></option>
      <!-- <option value="70"></option> -->
      <!-- <option value="80"></option> -->
      <!-- <option value="90"></option> -->
      <option value="100"></option>
    </datalist>

    <!-- Colors with List --> <br> <br>
    <label for="colors">Choose Color</label>
    <input type="color" name="colors" id="colors" list="redColors">

    <datalist id="redColors">
      <option value="#800000"></option>
      <option value="#8B0000"></option>
      <option value="#A52A2A"></option>
      <option value="#DC143C"></option>
    </datalist>
  </form>
</body>

</html>
