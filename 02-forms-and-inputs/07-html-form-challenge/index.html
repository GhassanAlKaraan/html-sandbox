<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>Apartment Search</h1>

  <form>
    <label for="location">Location</label>
    <input type="text" name="location" id="location">
    <br><br>
    <label for="monthly-price">Monthly price</label>
    <input type="range" name="monthly-price" id="monthly-price" min="0" max="5000" step="50" required>
    <output id="price-output"></output>
    <br><br>
    <label for="number-of-bedrooms">Number of Bedrooms</label>
    <input type="number" name="number-of-bedrooms" id="number-of-bedrooms" min="0" max="10" placeholder="0">
    <br><br>
    <label for="number-of-bathrooms">Number of Bathrooms</label>
    <input type="number" name="number-of-bathrooms" id="number-of-bathrooms" min="0" max="10" placeholder="0">
    <br><br>
    <label for="pets-allowed">Pets Allowed?</label>
    <input type="checkbox" name="pets-allowed" id="pets-allowed" checked>
    <br><br>

    <label for="date-available">Date Available</label>
    <input type="date" name="date-available" id="date-available">
    <br><br><br>

    <input type="submit" value="Go Go Power Rangers!">

  </form>


  <script>
    const rangeInput = document.getElementById('monthly-price');
    const priceOutput = document.getElementById('price-output');

    rangeInput.addEventListener('input', updatePriceOutput);

    function updatePriceOutput() {
      priceOutput.value = rangeInput.value;
    }
  </script>

</body>

</html>
