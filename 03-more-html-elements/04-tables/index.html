<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<body>
  <h1>HTML & CSS Sandbox - Tables</h1>

  <table>
    <colgroup>
      <col style="background-color: aqua;">
      <col style="background-color: blue;">
    </colgroup>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th colspan="2">Telephone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John.Doe@gmail.com</td>
        <td>555-555-5553</td>
        <td>555-555-5554</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>Jane.doe@gmail.com</td>
        <td>555-555-5555</td>
        <td>555-555-5556</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
