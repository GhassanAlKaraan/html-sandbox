<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Sandbox</title>
</head>

<h1>HTML & CSS Sandbox - Global Attributes</h1>
<!-- class -->
<h2 class="text-xl">Heading 1</h2>

<!-- id -->
<h2 id="main-heading">Heading 2</h2>

<!-- style -->
<p style="color: red; font-size: 20px;">Lorem ipsum dolor sit amet consectetur.</p>

<!-- accesskey & title(tooltip) : (Windows) ALT + SHIFT + H -->
<button title="Home Button" accesskey="h" onclick="alert('Home Button Clicked')">HoMe</button>

<!-- Hidden -->

<div hidden>
  <h1>Hidden Text</h1>
</div>

<!-- tabindex -->
<button tabindex="3">Button 1</button>
<button tabindex="1">Button 2</button>
<button tabindex="2">Button 3</button>

<br>

<!-- contenteditable -->
<p contenteditable>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>

<!-- draggable -->
<div draggable="true">Draggable Div</div>

<br>

<!-- autofocus -->
<input type="text" autofocus>

</body>

</html>
